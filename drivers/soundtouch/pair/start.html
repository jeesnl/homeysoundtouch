<script>
    Homey.setTitle( __('pair.start.title') );
    function saveDevice() {
        // variables
        let ip = document.getElementById('ipaddress').value;
        let type = document.getElementById('type').value;
        if (ip !== '') {
            Homey.addDevice({
                data: {
                    ip: ip
                },
                name: type,
                settings: {

                },
                store: {

                }
            }, (err, result) => {
                if (err) return Homey.alert(err);
                console.log(result);
                Homey.done();
            });

        } else {
            Homey.alert(__('pair.start.required'), 'error');
        }
    }
</script>

<p data-i18n="pair.start.intro">enter IP address of the Bose Soundtouch Device</p>

<table class="pairSettings">
    <tr>
        <td data-i18n="pair.start.type">Model:</td>
        <td>
            <select id="type" name="type">
                <option value="Soundtouch 30">Soundtouch 30</option>
                <option value="Soundtouch 20">Soundtouch 20</option>
                <option value="Soundtouch 10">Soundtouch 10</option>
            </select>
        </td>
    </tr>
    <tr>
        <td data-i18n="pair.start.ipaddress">IP:</td>
        <td><input id="ipaddress" type="text" value="192.168.1.1" placeholder="e.g. 192.168.1.1"/></td>
    </tr>
</table>
<button class="button" id="saveconfiguration" data-i18n="pair.start.saveDevice" onclick="saveDevice()">Save</button>
